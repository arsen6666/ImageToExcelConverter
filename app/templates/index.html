<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageToExcelConverter</title>
    <style>
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>ImageToExcelConverter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Convert</button>
    </form>
    {% if image_data %}
        <div id="image-preview">
            <img src="data:image;base64,{{ image_data }}" alt="Uploaded Image">
        </div>
    {% endif %}
</body>
</html>
